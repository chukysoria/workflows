---
  name: Release Drafter
  
  on:
    workflow_call:
      inputs:
        publish:
          default: false
          description: Publish Release
          required: false
          type: boolean
  
  jobs:
    update_release_draft:
      name: âœï¸ Draft release
      runs-on: ubuntu-latest
      steps:
        - name: â¤µï¸ Check out code from GitHub
          uses: actions/checkout@v4.1.0

        - name: ğŸš€ Run Release Drafter
          uses: release-drafter/release-drafter@v5.24.0
          id: drafter
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          with:
            publish: ${{ inputs.publish }}

        - name: Update version  
          if: ${{ !inputs.publish }}
          run: |
            sed -i "s/^version: .*/version: ${{ steps.drafter.outputs.tag_name }}/" "config.yaml"

        - name: Create Pull Request
          uses: peter-evans/create-pull-request@v5
          if: ${{ !inputs.publish }}
          with:
            branch: releases/new-release
            delete-branch: true
            title: Bump to version ${{ steps.drafter.outputs.tag_name }}
            assignees: ${{ github.repository_owner }}
            add-paths: |
              config.yaml
