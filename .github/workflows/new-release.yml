name: 'myrelease'
on:
  workflow_call: 
    inputs:
      publish:
        default: false
        type: boolean
        required: false

jobs:
  bump:
    runs-on: ubuntu-latest
    steps:
      - name: ⤵️ Check out code from GitHub
        uses: actions/checkout@v4.1.0

      - name: Create Release
        uses: minddocdev/mou-release-action@master
        with:
          templatePath: RELEASE_DRAFT/default.md
          prerelease: ${{ inputs.publish }}
          token: ${{ github.token }}
